<script type="text/javascript">
	var locaHref = window.location.href;
	$(".main-menu").find("a").each(function(i,e){
		if(locaHref ==e.href){
			e.parentElement.classList.add("active");
			$(this).parents("li").find("ul").css("display","block");
			var c = e.parentElement.parentElement.parentElement.classList;
			c.add("active");
			c.add("opend");
			c.add("expanded");
			return;
		}
	});
</script>
