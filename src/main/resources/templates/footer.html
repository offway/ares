<script type="text/javascript">
	setTimeout(function () {
		var localHref = window.location.href;
		$("#main-menu").find("a").each(function (i, e) {
			if (localHref == e.href) {
				e.parentElement.classList.add("active");
				var c = e.parentElement.parentElement.parentElement.classList;
				c.add("active");
				c.add("menu-open");
			}
		});
	}, 500);
</script>
