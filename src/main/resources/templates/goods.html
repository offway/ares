	jQuery(document).ready(function($)
	{

                $.merge(aData, searchArray);
            },
            order: [[ 0, "desc" ]],columnDefs: [
				{

				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {

				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "image",
	                title: "封面图片",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
                {
               		targets: 3,
	                data: "name",
	                title: "商品名称"
            	}, 
            	{
               		targets: 4,
               	 	data: "brandLogo",
	                title: "品牌LOGO",
	                render: function (data, type, row, meta) {
	                 	return "<img src="+data+"></img>";
	                }
	                
            	}, 
            	
            	{
               		targets: 5,
               		data: "brandName",
	                title: "品牌名称"
            	}, 
            	
            	{
               		targets: 6,
	                data: "isOffway",
	                title: "是否自营",
                    render: function (data, type, row, meta) {
                       	return "1"==data?"是":"否";
                    }
            	},
            	{
               		targets: 7,
	                data: "type",
	                title: "类别"
            	},
            	{
               		targets: 8,
               		data: "category",
	                title: "类目"
            	}, 
            	
            	{
               		targets: 9,
	                data: "isRelease",
	                title: "是否发售",
                    render: function (data, type, row, meta) {
                       	return "1"==data?"是":"否";
                    }
            	},
            	{
               		targets: 10,
	                data: "status",
	                title: "是否上架",
                    render: function (data, type, row, meta) {
                       	return "1"==data?"已上架":"<font color='blue'>未上架</font>";
                    }
            	},
                {
                    targets: 11,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='goodsId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		})
			 
			
			
			$(".btn.btn-info.add").click(function(){
				var form = $("#saveForm");
				form.find("input").val("");
				form.find("img").attr("src","");
				form.find("img").hide();
				form.find("input[type='file']").show();
				form.find(".btn.btn-info.modify").text("更换");
				form.find(".btn.btn-info.modify").hide();
				$(".imageShow").remove();
				
				jQuery('#modal-6').modal('show', {backdrop: 'fade'});
				
			});
		 
		 
			 function upload(param,token,file,next, error, complete){
			    if(file==''){
			    	complete('');
			    	
			    }else{
					var filename = file.name;
				    var postf = filename.substring(filename.lastIndexOf("."));
				    
				    var config = {
				    		  useCdnDomain: true,
				    		  region: qiniu.region.z0
				    		};
				    var putExtra = {
				    		  fname: "",
				    		  params: {"x:param":param},
				    		  mimeType: ["image/png", "image/jpeg", "image/gif"] || null
				    		};
				    /* var observable = qiniu.upload(file, "image/wx/"+UUID.randomUUID()+postf, token,
				    		putExtra, config); */
				    var fname = filename.replace(postf,"");
				    var observable = qiniu.upload(file, "image/wx/"+param+"/"+fname+"_"+UUID.randomUUID()+postf, token,
				    		putExtra, config); 
					var subscription = observable.subscribe(next, error, complete);
			    }
				
			 };
			 
			 var qiniuUrl = [[${qiniuUrl}]];
			//保存
			$(".btn.btn-info.save").click(function(){
				var footer = $(this).parent(".modal-footer")
				footer.find("button").hide();
				footer.find(".bg-lg").show();
				var form = $("#saveForm");
				var name = form.find("input[name='name']").val();
				var brandId = form.find("[name='brandId']").val();
				//var isOffway = form.find("[name='isOffway']").val();
				var isRelease = form.find("[name='isRelease']").val();
				var type = form.find("[name='type']").val();
				var category = form.find("[name='category']").val();
				//文件
				var imageVal = form.find("input[name='imageFile']")[0].value;
				
				//已上传的图片地址
				var imageVals = form.find("input[name='image']").val();
				
				
				
				if(brandId==''||isRelease==''  ||type=='' ||name =='' ||category=='' || 
					(imageVal=='' && imageVals=='')){
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return ;
				}
				
				var imageFile = '';
				//上传文件获得文件地址
				if(imageVal!=''){
					imageFile = form.find("input[name='imageFile']")[0].files[0];
					if(imageFile!='' && imageFile.size/1024>500){
						toastr.error("封面图片大小超过500K,请压缩处理后上传", "温馨提示");
						footer.find("button").show();
						footer.find(".bg-lg").hide();
						return ;
					}
				}
				
				var bannerFiles = new Array();
				form.find("input[name='bannerFile']").each(function(i,d){
					var bannerFile = d.files[0];
					if(undefined != bannerFile){
						if(bannerFile!='' && bannerFile.size/1024>500){
							toastr.error("轮播图片["+bannerFile.name+"]大小超过500K,请压缩处理后上传", "温馨提示");
							footer.find("button").show();
							footer.find(".bg-lg").hide();
							return ;
						}
						bannerFiles.push(bannerFile);
					}
				});
				
				if(bannerFiles.length==0 && form.find(".appendBanner").parent(".form-group").find(".imageShow").length==0){
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return ;
				}
				
				var detailFiles  = new Array();
				form.find("input[name='detailFile']").each(function(i,d){
					var detailFile = d.files[0];
					if(undefined != detailFile){
						/* if(detailFile!='' && detailFile.size/1024>500){
							toastr.error("详情图片["+detailFile.name+"]大小超过500K,请压缩处理后上传", "温馨提示");
							footer.find("button").show();
							footer.find(".bg-lg").hide();
							return ;
						} */
						detailFiles.push(detailFile);
					}
				});
				
				if(detailFiles.length==0 && form.find(".appendDetail").parent(".form-group").find(".imageShow").length==0){
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return ;
				}
				
				
				//获取token
				$.get("/qiniu/token",{},function(token){
					if(token !=''){
						upload("image",token,imageFile,function(res){},function(err){
							console.log("上传imageFile异常:"+err);
						},function(res){
							//上传成功
							console.log(res);
							if(res!=''){
								form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
							}
							
							var  bannerUrls = new Array();
							var  detailUrls = new Array();
							
							if(bannerFiles.length==0 && detailFiles.length==0){
								//提交保存
								$.post("/goods-save",$("#saveForm").serialize(),function(data){
									if(data){
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										jQuery('#modal-6').modal('hide');
										toastr.success("操作已成功！", "温馨提示");
										oTable.fnDraw(); 
									}else{
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										toastr.error("操作失败", "温馨提示");
									}
								});
							}else if(bannerFiles.length==0){
								$.each(detailFiles,function(i,e){
									upload("detail",token,e,function(res){},function(err){
										console.log("上传detailFile异常:"+err);
									},function(res){
										//上传成功
										console.log(res);
										if(res!=''){
											detailUrls.push(qiniuUrl+"/"+res.key);
											form.find("input[name='"+res.param+"']").val(form.find("input[name='"+res.param+"']").val()+"#"+qiniuUrl+"/"+res.key);
										}
										if(detailUrls.length == detailFiles.length){
											//提交保存
											$.post("/goods-save",$("#saveForm").serialize(),function(data){
												if(data){
													footer.find("button").show();
													footer.find(".bg-lg").hide();
													jQuery('#modal-6').modal('hide');
													toastr.success("操作已成功！", "温馨提示");
													oTable.fnDraw(); 
												}else{
													footer.find("button").show();
													footer.find(".bg-lg").hide();
													toastr.error("操作失败", "温馨提示");
												}
											});
										}
									});
									
								});
								
							}else if(detailFiles.length==0){
								$.each(bannerFiles,function(i,e){
									upload("banner",token,e,function(res){},function(err){
										console.log("上传bannerFile异常:"+err);
									},function(res){
										//上传成功

										if(res!=''){

											//提交保存

													footer.find("button").show();
													footer.find(".bg-lg").hide();
													jQuery('#modal-6').modal('hide');
													toastr.success("操作已成功！", "温馨提示");
													oTable.fnDraw(); 
												}else{
													footer.find("button").show();
													footer.find(".bg-lg").hide();
													toastr.error("操作失败", "温馨提示");
												}
											});
										}
									});
									
								});
							}else{
								$.each(bannerFiles,function(i,e){
									upload("banner",token,e,function(res){},function(err){
										console.log("上传bannerFile异常:"+err);
									},function(res){
										//上传成功
										console.log(res);
										if(res!=''){
											bannerUrls.push(qiniuUrl+"/"+res.key);
											form.find("input[name='"+res.param+"']").val(form.find("input[name='"+res.param+"']").val()+"#"+qiniuUrl+"/"+res.key);
										}
										if(bannerUrls.length == bannerFiles.length){
											
											$.each(detailFiles,function(i,e){
												upload("detail",token,e,function(res){},function(err){
													console.log("上传detailFile异常:"+err);
												},function(res){
													//上传成功
													console.log(res);
													if(res!=''){
														detailUrls.push(qiniuUrl+"/"+res.key);
														form.find("input[name='"+res.param+"']").val(form.find("input[name='"+res.param+"']").val()+"#"+qiniuUrl+"/"+res.key);
													}
													if(detailUrls.length == detailFiles.length){
														//提交保存
														$.post("/goods-save",$("#saveForm").serialize(),function(data){
															if(data){
																footer.find("button").show();
																footer.find(".bg-lg").hide();
																jQuery('#modal-6').modal('hide');
																toastr.success("操作已成功！", "温馨提示");
																oTable.fnDraw(); 
															}else{
																footer.find("button").show();
																footer.find(".bg-lg").hide();
																toastr.error("操作失败", "温馨提示");
															}
														});
													}
												});
												
											});
											
										}
									});
									
								});
							}
							
						});
						
					}else{
						footer.find("button").show();
						footer.find(".bg-lg").hide();
						toastr.error("上传文件错误，请联系管理员", "温馨提示");
					}
				});
			});
			
			$(".btn.btn-info.edit").click(function(){
				
				$(".imageShow").remove();
				$("#saveForm").find("input").val("");
				
				var goodsId = $("input[name='goodsId']:checked");
				if(goodsId.length!=1){
					toastr.error("请选择一条数据操作", "温馨提示");
					return ;
				}
				
				
				$.post("/goods-one",{id:goodsId.val()},function(data){
					var form = $("#saveForm");
					
					form.find("input[name='id']").val(data.id);
					form.find("input[name='name']").val(data.name);
					form.find("[name='category']").val(data.category);
					form.find("[name='brandId']").val(data.brandId);
					form.find("[name='isOffway']").val(data.isOffway);
					form.find("[name='isRelease']").val(data.isRelease);
					form.find("[name='type']").val(data.type);
					
					
					form.find("input[name='image']").val(data.image);
					
					if(''!=data.image){
						form.find("input[name='imageFile']").hide();
						form.find("img[name='imageImage']").attr("src",data.image);
						form.find("img[name='imageImage']").show();
						form.find(".btn.image").show();
						
					}
					
					$.get("/goods-images",{id:data.id},function(data){
						$.each(data,function(i,e){
							var	type = e.type;
							var url = e.imageUrl;
							if(type=='0'){
								//展示banner图
								form.find("input[name='bannerFile']").remove();
								form.find(".btn.btn-info.appendBanner").after("<div class='imageShow'><img src='"+url+"'></img><button class='btn btn-info' goodsImageId="+e.id+">删除</button></div>")
							}else if(type=='1'){
								//展示详情图
								form.find("input[name='detailFile']").remove();
								form.find(".btn.btn-info.appendDetail").after("<div class='imageShow'><img src='"+url+"'></img><button class='btn btn-info' goodsImageId="+e.id+">删除</button></div>")
							}
							
						});
						
					});
					
					
					jQuery('#modal-6').modal('show', {backdrop: 'fade'});
					
				});
				
				
			});
			
			$("body").on("click",".imageShow button",function(){
				var imageShow = $(this).parent(".imageShow");
				var  goodsImageId = $(this).attr("goodsImageId");
				$.post("/goods-images-delete",{goodsImageId:goodsImageId},function(data){
					if(data){
						imageShow.remove();
					}
				});
				return false;
			});
			
			
			$(".btn.btn-info.modify").click(function(){
				var that = $(this);
				var text = that.text();
				var formGroup = that.parent(".form-group");
				formGroup.find("img").hide();
				formGroup.find("input[type='file']").show();
				that.hide();
				return false;
			});
			
			
			$(".btn.btn-info.updateStatus").click(function(){
				var goodsId = $("input[name='goodsId']:checked");
				if(goodsId.length < 1){
					toastr.error("请至少选择一条数据操作", "温馨提示");
					return ;
				}
				
				var ids = new Array();
				goodsId.each(function(i,e){
					ids.push(e.value);
				});
				
				
				var value = $(this).text()=='上架'?'1':'0';
				
				$.post("/goods-update",{ids:ids,status:value},function(data){
					if(data){
						toastr.success("操作已成功！", "温馨提示");
						oTable.fnDraw();
					}
				})
			});
			
			
			$(".btn.btn-info.appendBanner").click(function(){
				var that = $(this);
				that.after('<input type="file" class="form-control" name="bannerFile" placeholder="轮播图片"/>') 
				return false;
				
			});
			
			$(".btn.btn-info.appendDetail").click(function(){
				var that = $(this);
				that.after('<input type="file" class="form-control" name="detailFile" placeholder="详情图片"/>') 
				return false;
				
			});
			
			$(".btn.btn-info.delete").click(function(){
				
				var goodsId = $("input[name='goodsId']:checked");
				if(goodsId.length < 1){
					toastr.error("请至少选择一条数据操作", "温馨提示");
					return ;
				}
				
				jQuery('#modal-delete').modal('show', {backdrop: 'fade'});
				
				
			});
			
			$(".btn.btn-info.submitDel").click(function(){
				
				var goodsId = $("input[name='goodsId']:checked");
				
				var ids = new Array();
				goodsId.each(function(i,e){
					ids.push(e.value);
				});
				
				$.post("/goods-delete",{ids:ids},function(data){
					if(data=='0'){
						jQuery('#modal-delete').modal('hide');
						toastr.success("操作已成功！", "温馨提示");
						oTable.fnDraw();
					}else if(data=='1'){
						toastr.error("操作失败，存在上架的商品！", "温馨提示");
					}else{
						toastr.error("操作失败，订单中存在商品！", "温馨提示");
					}
				})
			});
			
			
			
	});
	/*]]>*/
	</script>
