<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="head"></head>
    <title>线下订单</title>
    <link href="https://admin.offway.cn/assets/css/dd.css" rel="stylesheet"/>
    <link href="https://admin.offway.cn/assets/css/jquery.datetimepicker.min.css" rel="stylesheet"/>
    <script src="js/qiniu.min.js"></script>
    <style type="text/css">
        .form-group img {
            max-width: 40px;
            max-height: 30px;
        }

        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">
    <header th:replace="navbar"></header>
    <aside th:replace="sidebar-menu"></aside>
    <div class="content-wrapper">
        <div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h1 class="title">线下订单</h1>
                </div>
                <div class="right-title">
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <form class="form-inline" role="form">

                                <div class="form-group ">
                                    <div class="input-group">
                                        <input class="form-control" name="ordersNo" placeholder="订单号"
                                               style="height:35px"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input class="form-control" name="users" placeholder="使用艺人" style="height:35px"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <select class="form-control" name="state" style="height:35px">
                                            <option value="">所有</option>
                                            <option value="0">未寄出</option>
                                            <option value="1">已寄出</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input class="form-control" name="realName" placeholder="租借者姓名"
                                               style="height:35px"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input class="form-control" id="sTime" name="sTime" placeholder="开始时间"
                                               style="height:35px"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input class="form-control" id="eTime" name="eTime" placeholder="结束时间"
                                               style="height:35px"
                                               type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
									<button class="btn btn-primary searchBtn">查询
									</button>
                                </div>
                            </form>
                        </div>
                        <div class="box-body" style="overflow-x: scroll">
                            <table cellspacing="0" class="table table-striped table-bordered" id="example-1"
                                   width="100%">
                            </table>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-info add">创建订单</button>
                            <button class="btn btn-info edit">修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer th:replace="footer"></footer>
</div>

<div class="modal fade in" data-backdrop="static" id="modal-goods">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 800px;">
            <table cellspacing="0" class="table table-striped table-bordered" id="example-2"
                   width="100%">
            </table>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade in" data-backdrop="static" id="modal-remark">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 800px;">
            <table cellspacing="0" class="table table-striped table-bordered" id="example-3"
                   width="100%">
            </table>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-success addMesg" type="button">添加</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade in" data-backdrop="static" id="modal-goods-status">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 800px;">
            <table cellspacing="0" class="table table-striped table-bordered" id="example-4"
                   width="100%">
            </table>
            <div class="modal-footer">
                <input id="orderID" name="orderID" type="hidden"/>
                <button class="btn btn-success confirmBack">确认归还</button>
                <button class="btn btn-danger" data-dismiss="modal" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade in" id="modal-6" style="z-index: 1050">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 800px;">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                <h4 class="modal-title">添加订单</h4>
            </div>

            <div class="modal-body">
                <form id="saveForm" role="form">
                    <input name="id" type="hidden"/>
                    <input name="ordersNo" type="hidden"/>
                    <input name="brandId" type="hidden"/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">租借者姓名</label>
                                <input class="form-control" name="realName" placeholder="租借者姓名"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">租借者职位</label>
                                <input class="form-control" name="position" placeholder="租借者职位"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">使用艺人</label>
                                <input class="form-control" name="users" placeholder="使用艺人"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">开始时间</label>
                                <input class="form-control" id="startTime" name="startTime"
                                       placeholder="开始时间"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">截止时间</label>
                                <input class="form-control" id="returnTime" name="returnTime"
                                       placeholder="截止时间"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">详细信息</label>
                                <input class="form-control" name="remark" placeholder="详细信息"
                                       type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">借出商品</label>
                                <div id="goodsPool"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">查询商品</label>
                                <select class="form-control" id="goodsSelect"></select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <input class="notMe form-control" onclick="addTheGoods(false)"
                                       type="button"
                                       value="添加商品"/>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="control-label"></label>
                                <input class="notMe form-control" onclick="addTheGoods(true)"
                                       type="button"
                                       value="添加全部"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">选择方式</label>
                                <label><input checked="checked" class="notMe" id="method_brand"
                                              name="method"
                                              type="radio" value="0"/>品牌首字母索引</label>
                                <label><input class="notMe" name="method" type="radio" value="1"/>按分类索引</label>
                                <label><input class="notMe" name="method" type="radio" value="2"/>按关键字索引</label>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="azBarDiv">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">品牌首字母索引</label>
                                <select class="form-control" id="brandSelect"
                                        onchange="renderGoodsSelect(this)"></select>
                                <div id="azBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="typeAndCategoryDiv" style="display: none">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">一级分类</label>
                                <select class="form-control" id="typeSelect"
                                        onchange="renderCategory(this)"></select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">二级分类</label>
                                <select class="form-control" id="categorySelect"
                                        onchange="renderGoods(this)"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="searchDiv" style="display: none">
                        <div class="col-md-8">
                            <div class="form-group">
                                <input class="form-control" name="keyword" placeholder="商品名关键字"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="notMe form-control" onclick="renderKeywordGoodsSelect()"
                                       type="button"
                                       value="查询"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-success save" type="button">保存</button>
                <button class="btn btn-danger bg-lg" style="display:none" type="button">数据提交中，请稍等....
                </button>
            </div>

        </div>
    </div>
</div>

<input name="remarkid" type="hidden"/>
<input id="IMGHOLDER" type="hidden"/>
<input id="type_and_category_list" type="hidden"/>
<script src="https://admin.offway.cn/assets/js/jquery.dd.js"></script>
<script src="https://admin.offway.cn/assets/js/jquery.datetimepicker.full.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    function addTheGoods(all) {
        var ele = $("#goodsSelect");
        var imgList = JSON.parse($("#IMGHOLDER").val());
        if (all) {
            ele.children().each(function () {
                var id = $(this).val();
                var text = $(this).text();
                addMoreGoodsDisplay(id, text, imgList[id]);
            });
        } else {
            var id = ele.val();
            var text = $("#goodsSelect option:selected").text();
            addMoreGoodsDisplay(id, text, imgList[id]);
        }
    }

    function delNode(id) {
        var that = $("#" + id);
        that.remove();
    }

    function addMoreGoodsDisplay(id, text, src) {
        var uuid = UUID.randomUUID();
        var that = $("#goodsPool");
        var str = '<div id="UUID" class="toDel">'.replace("UUID", uuid);
        str += '<img style="display:inline-block;width: 40px; height: 30px" class="form-control" src="SRC" />'.replace("SRC", src);
        str += '<input style="display:inline-block;width: 600px;" type="text" class="form-control" value="VALUE" readonly="readonly" />'.replace("VALUE", text);
        str += '<input type="hidden" value="VALUE" name="goodsID" />'.replace("VALUE", id);
        str += '<input type="text" class="form-control" name="size" placeholder="尺码"/>';
        str += '<input type="text" class="form-control" name="color" placeholder="颜色"/>';
        str += '<input type="text" class="form-control" name="expressOrderNo" placeholder="填写物流单号"/>';
        str += '<select id="way" name = "way" class="form-control" style="height:35px">\n' +
            '\t\t\t\t\t\t\t\t\t\t<option value="0">平台</option>\n' +
            '\t\t\t\t\t\t\t\t\t\t<option value="1">品牌</option>\n' +
            '\t\t\t\t\t\t\t\t\t</select>';
        str += '<input style="display:inline-block;" type="button" value="删除" onclick="delNode(\'UUID\')" />'.replace("UUID", uuid);
        str += '</div>';
        that.append(str);
    }

    function renderGoodsSelect(self, id) {
        var theId;
        if (self == null) {
            theId = id;
        } else {
            var that = $(self);
            theId = that.val();
        }
        $.post("/feedback_getGoods", {
            "value": theId,
            "type": 0,
            "brandId": getHiddenBrandId()
        }, function (data) {
            bindGoods(data);
        });
    }

    function renderGoods(self) {
        //update goods list
        var selectedId = $(self).val();
        $.post("/feedback_getGoods", {
            "value": selectedId,
            "type": 2,
            "brandId": getHiddenBrandId()
        }, function (data) {
            bindGoods(data);
        });
    }

    function renderCategory(self) {
        var jsonStr = $("#type_and_category_list").val();
        var list = JSON.parse(jsonStr);
        var selectedId = $(self).val();
        for (var type in list) {
            if (selectedId == list[type]["name"]) {
                bindCategorySelector(list[type]["sub"]);
                break;
            }
        }
        //update goods list
        $.post("/feedback_getGoods", {
            "value": selectedId,
            "type": 1,
            "brandId": getHiddenBrandId()
        }, function (data) {
            bindGoods(data);
        });
    }

    function getHiddenBrandId() {
        return "";
    }

    function bindCategorySelector(data) {
        var categoryStr = "<option value=\"\" selected=\"selected\">请选择</option>";
        for (var category in data) {
            category = data[category];
            categoryStr += '<option value="VALUE">KEY</option>'.replace("VALUE", category["name"]).replace("KEY", category["name"]);
        }
        $("#categorySelect").html(categoryStr);
    }

    function delremark(id) {
        var confirm = window.confirm("你确定要这么做？");
        if (confirm == false) {
            return;
        }
        $.post("/offline-delremark", {"id": id}, function (data) {
            if (data) {
                toastr.success("操作已成功！", "温馨提示");
                oTable0.fnDraw();
            }
        });
    }

    var msDropDownEle = null;

    function bindGoods(data) {
        var str = "";
        var imgList = {};
        for (var i in data) {
            var brand = data[i];
            str += '<option value="VALUE" data-image="ICON" data-goodsNo="CODE">KEY</option>'.replace("VALUE", brand["id"]).replace("KEY", brand["id"] + " " + brand["name"]).replace("ICON", brand["image"]).replace("CODE", brand["code"]);
            imgList[brand["id"]] = brand["image"];
        }
        var ele = $("#goodsSelect");
        ele.html(str);
        $("#IMGHOLDER").val(JSON.stringify(imgList));
        if (msDropDownEle) {
            msDropDownEle.data("dd").destroy();
        }
        msDropDownEle = ele.msDropDown();
    }

    function bindTypeSelector(data) {
        var typeStr = "<option value=\"\" selected=\"selected\">请选择</option>";
        for (var type in data) {
            type = data[type];
            typeStr += '<option value="VALUE">KEY</option>'.replace("VALUE", type["name"]).replace("KEY", type["name"]);
        }
        $("#typeSelect").html(typeStr);
        // bindCategorySelector(data[0]["sub"]);
    }

    function renderBrandSelect(key) {
        $("#goodsSelect").html("");
        $.post("/feedback_getBrand", {"prefix": key}, function (data) {
            var str = "";
            for (var i in data) {
                var brand = data[i];
                if (i == 0) {
                    renderGoodsSelect(null, brand["id"]);
                }
                str += '<option value="VALUE">KEY</option>'.replace("VALUE", brand["id"]).replace("KEY", brand["name"]);
            }
            $("#brandSelect").html(str);
        });
    }

    function renderKeywordGoodsSelect() {
        var that = $("input[name='keyword']");
        var value = that.val();
        $.post("/feedback_getGoods", {
            "value": value,
            "type": 3,
            "brandId": getHiddenBrandId()
        }, function (data) {
            bindGoods(data);
        });
    }

    function buildAZBar() {
        var str = "";
        var AZ = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#";
        for (var i in AZ.split("")) {
            var char = AZ[i];
            str += "<a href='#' onclick='renderBrandSelect(\"VAL\")'>CHAR</a>&nbsp;".replace("CHAR", char).replace("VAL", char);
        }
        $("#azBar").html(str);
        $("#brandSelect").html("");
        $("#goodsSelect").html("");
        $("#goodsPool").html("");
        $("img[name='imageUrlImg']").hide();
        $("img[name='shareImgImg']").hide();
    }

    function forAdd() {
        buildAZBar();
        var form = $("#saveForm");
        form.find("input:not(.notMe)").val("");
        form.find("img").attr("src", "");
        form.find("img").hide();
        form.find("input[type='file']").show();
        form.find("input[name='action']").val("add");
        form.find("input[name='brandId']").val("");
        $(".modal-backdrop").css("z-index", 999);
    }

    function setState(id, state) {
        $.post("/offline-confirm", {id: id, state: state}, function (data) {
            if (data) {
                toastr.success("操作成功！", "温馨提示");
                oTable1.fnDraw(oTable1.fnSettings());
                jQuery('#modal-ex').modal('hide', {backdrop: 'fade'});
            } else {
                toastr.success("操作失败！", "温馨提示");
            }
        })
    }

    function deleteOrder(id) {
        var confirm = window.confirm("一旦删除该笔订单将无法恢复，您确认要这样做吗？");
        if (confirm == false) {
            return;
        }
        $.post("/offline-deloder", {id: id}, function (data) {
            if (data) {
                toastr.success("操作成功！", "温馨提示");
                oTable1.fnDraw(oTable1.fnSettings());
                jQuery('#modal-ex').modal('hide', {backdrop: 'fade'});
            } else {
                toastr.success("操作失败！", "温馨提示");
            }
        })
    }

    function clean() {
        var form = $("#modal-6");
        form.find("input[name = realName]").val("");
        form.find("input[name = id]").val();
        form.find("input[name = ordersNo]").val();
        form.find("input[name = position]").val();
        form.find("input[name = users]").val();
        form.find("input[name = expressOrderNo]").val();
        form.find("input[name = startTime]").val();
        form.find("input[name = returnTime]").val();
        form.find("input[name = way]").val();
        $("#goodsPool").empty();
    }

    function topIt(ordersNo) {
        $("#example-2").dataTable({
            language: {
                url: "../assets/Chinese.txt"
            },
            bFilter: false,
            bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp: "aData",//是服务器分页的标志，必须有
            sAjaxSource: "/offlineOrdersGoods-data?ordersNo=" + ordersNo,//通过ajax实现分页的url路径。
            destroy: true,
            fnServerParams: function (aData) {
            },
            columnDefs: [
                {
                    targets: 0,
                    data: "id",
                    width: "5%",
                    orderable: false,
                    className: 'select-checkbox',
                    title: '<input type="checkbox" id="checkbox-all"/>',
                    render: function (data, type, full, meta) {
                        return '<input type="checkbox" name="brandId" value="' + data + '" />';
                    }
                },
                {
                    targets: 1,
                    data: "sku",
                    title: "SKU编码"
                },
                {
                    targets: 2,
                    data: "goodsImage",
                    title: "商品图片",
                    render: function (data, type, row, meta) {
                        return "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 3,
                    data: "goodsName",
                    title: "商品名称"
                },
                {
                    targets: 4,
                    data: "brandName",
                    title: "品牌名称"
                },
                {
                    targets: 5,
                    data: "size",
                    title: "尺码"
                },
                {
                    targets: 6,
                    data: "color",
                    title: "颜色"
                },
                {
                    targets: 7,
                    data: "expressOrderNo",
                    title: "物流单号",
                    render: function (data, type, row, meta) {
                        if (data.length <= 0) {
                            return "无";
                        } else {
                            return data;
                        }
                    }
                },
                {
                    targets: 8,
                    data: "way",
                    title: "寄出方式",
                    render: function (data, type, row, meta) {
                        if (data == 0) {
                            return "平台";
                        } else {
                            return "品牌";
                        }
                    }
                }
            ]
        });
        jQuery('#modal-goods').modal('show', {backdrop: 'fade'});
    }

    function pickGoodsForReturn(id, ordersNo) {
        $("#orderID").val(id);
        $("#example-4").dataTable({
            language: {
                url: "../assets/Chinese.txt"
            },
            bFilter: false,
            bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp: "aData",//是服务器分页的标志，必须有
            sAjaxSource: "/offlineOrdersGoods-data?ordersNo=" + ordersNo,//通过ajax实现分页的url路径。
            destroy: true,
            fnServerParams: function (aData) {
            },
            searching: false,
            lengthChange: false,
            // paging: false,
            // ordering: false,
            columnDefs: [
                {
                    targets: 0,
                    data: "id",
                    width: "5%",
                    orderable: false,
                    render: function (data, type, full, meta) {
                        var state = full["state"];
                        var uuid = UUID.randomUUID();
                        if (state == "1") {
                            return '<div class="checkbox"><input type="checkbox" name="pickedGoodsId" disabled="disabled" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
                        } else {
                            return '<div class="checkbox"><input type="checkbox" name="pickedGoodsId" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
                        }
                    }
                },
                {
                    targets: 1,
                    data: "sku",
                    title: "SKU编码"
                },
                {
                    targets: 2,
                    data: "goodsImage",
                    title: "商品图片",
                    render: function (data, type, row, meta) {
                        return "<img src=" + data + "></img>";
                    }
                },
                {
