<head>
	<head th:replace="head"></head>

	<link rel="stylesheet" href="assets/js/jquery-editable-select-master/jquery-editable-select.css"/>
	<script src="js/qiniu.min.js"></script>
	<style type="text/css">
	.form-group img{
		max-width:400px;
		max-height:300px;
	}
	a {
     	color: blue;

</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and activity Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">订单查询</h1>
					<p class="activityDescription"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>业务管理</a></li>
						<li class="active"><strong>订单查询</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<select id="brandId" name="brandId" class="form-control" style="height:35px" placeholder="品牌">
									<option value="">品牌</option>
									<option  th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
								</select>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<select name="isOffway" class="form-control" style="height:35px">
									<option value="">是否自营</option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="orderNo" class="form-control" style="height:35px" placeholder="订单号"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="realName" class="form-control" style="height:35px" placeholder="姓名"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="position" class="form-control" style="height:35px" placeholder="职位"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="users" class="form-control" style="height:35px" placeholder="使用者"/>
							</div>
						</div>
						 <div class="form-group ">
							<div class="input-group">
								<input type="text" name="sku" class="form-control" style="height:35px" placeholder="商品编码"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<select name="status" class="form-control" style="height:35px">
									<option value="">状态</option>
									<option value="0">已下单</option>
									<option value="1">已发货</option>
									<option value="2">已寄回</option>
									<option value="3">已收货</option>
									<option value="4">已取消</option>
								</select>
							</div>
						</div>
						
						<div class="form-group ">
							<div class="input-group">
								<select name="isUpload" class="form-control" style="height:35px">
									<option value="">是否返图</option>
									<option value="0">未返图</option>
									<option value="1">已返图</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
						</div>
						
					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
					
				</div>
				<button class="btn btn-info updateStatus">更新状态</button>
			</div>
			
					
			<footer th:replace="footer"></footer>
		</div>
	</div>
	
	<div th:replace="body-under"></div>
	
	
	
	<div class="modal fade in" data-backdrop="static" id="modal-goods">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px;">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">商品明细</h4>
					<p class="text-center a" style="padding: 19px;font-size: 16px">
						<span class="text-primary col-xs-4" ></span>
						<span class="text-primary col-xs-4" ></span>
						<span class="text-primary col-xs-4" ></span>
					</p>
					<p class="text-center b" style="padding: 19px;font-size: 16px">
						<span class="text-primary col-xs-4" ></span>
						<span class="text-primary col-xs-4" ></span>
						<span class="text-primary col-xs-4" ></span>
					</p>
				</div>
				
				<div class="modal-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>SKU编码</th>
								<th style="width:120px">商品图片</th>
								<th>商品名称</th>

						</tbody>

					 <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="modal fade in" data-backdrop="static" id="modal-ex">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px;">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">物流明细</h4>
				</div>
				
				<div class="modal-body">
					<table class="table table-bordered table-striped">
						<tbody>
						</tbody>
					</table>
									
				</div>
				
				<div class="modal-footer">
					 <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal-updateStatus">
		<div class="modal-dialog">
			<div class="modal-content">
				<input type="hidden" id="orderid"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">温馨提示</h4>
				</div>
				
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								
								<select id="status" class="form-control" style="height:35px">
									<option value="1">已发货</option>
									<option value="2">已寄回</option>
									<option value="3">已收货</option>
								</select>
							</div>	
							
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-info save">确定</button>
					
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade in" data-backdrop="static" id="modal-remark">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px;">


				<table id="example-2" class="table table-striped table-bordered" cellspacing="0" width="100%">
				</table>

				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-info add">添加</button>
				</div>
			</div>
		</div>
	</div>


	<input type="hidden" name="remarkid"/>
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/daterangepicker/daterangepicker.js"></script>
	<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="assets/js/jquery-editable-select-master/jquery-editable-select.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/

	var brandId = [[${brandId}]];
	var oTable0;

	function delremark(id) {
		var confirm = window.confirm("你确定要这么做？");
		if (confirm == false) {
			return;
		}
		$.post("/order-delremark", {"id": id}, function (data) {
			if (data) {
				toastr.success("操作已成功！", "温馨提示");
                oTable0.fnDraw();
			}
		});
	}

	function addremark(id){
		$("input[name='remarkid']").val(id);
        oTable0 = $("#example-2").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp : "aData",//是服务器分页的标志，必须有
			sAjaxSource : "/order-remarkbyid?id="+id,//通过ajax实现分页的url路径。
			destroy:true,
			fnServerParams : function(aData){
			},
			columnDefs: [
				{
					targets: 0,
					data: "id",
					width:"5%",
					orderable: false,
					className: 'select-checkbox',
					title: '<input type="checkbox" id="checkbox-all"/>',
					render: function ( data, type, full, meta ) {
						return '<input type="checkbox" name="remarksid" value="'+data+'" />';
					}
				},
				{
					targets: 1,
					data: "ordersNo",
					title: "订单编号"
				},
				{
					targets: 2,
					data: "content",
					title: "内容"
				},
				{
					targets: 3,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 4,
					data: "id",
					title: "操作",
					render: function (data, type, row, meta) {
						return '<input type="button" name="remark" id="remark" onclick="delremark('+data+')" value="删除"/>';
					}
				}
			]
		});
		jQuery('#modal-remark').modal('show', {backdrop: 'fade'});
	}

	jQuery(document).ready(function($)
	{
		$("#brandId").editableSelect();
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true  
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/order-data",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
				var brandId = $("#brandId").parent().find("li.es-visible").val();
				if (brandId != "0"){
					searchArray.push({"name": "brandId", "value": brandId});
				}else {
					searchArray.push({"name": "brandId", "value": ""});
				}
                $.merge(aData, searchArray);
            },
			columnDefs: [
				{	
					targets: 0,
				    data: "orderNo",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="authId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "orderNo",
	                title: "订单号"
            	},
            	
            	{
               		targets: 3,
	                data: "useDate",
	                title: "使用日期",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd");
                    }
            	}, 
            	{
               		targets: 4,
	                data: "realName",
	                title: "姓名"
            	},
            	{
               		targets: 5,
	                data: "position",
	                title: "职位"
            	},
            	{
               		targets: 6,
	                data: "users",
	                title: "使用者"
            	},
            	{
               		targets: 7,
	                data: "brandLogo",
	                title: "品牌LOGO",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 8,
	                data: "brandName",
	                title: "品牌名称"
            	},
            	{
               		targets: 9,
	                data: "isOffway",
	                title: "是否自营",
                    render: function (data, type, row, meta) {
                        return "1"==data?"是":"否";
                    }
            	},
            	{
               		targets: 10,
	                data: "status",
	                title: "状态",
                    render: function (data, type, row, meta) {
                        if("0"==data){
                        	return "已下单";
                        }else if("1"==data){
                        	return "已发货";
                        }else if("2"==data){
                        	return "已寄回";
                        }else if("3"==data){
                        	return "已收货";
                        }else if("4"==data){
                        	return "已取消";
                        }
                    }
            	},
            	{
               		targets: 11,
	                data: "isUpload",
	                title: "是否返图",
                    render: function (data, type, row, meta) {
                        if("0"==data){
                        	return "<font color='red'>未返图</font>";
                        }else if("1"==data){
                        	return "已返图";
                        }
                    }
            	},
            	
            	{
               		targets: 12,
	                data: "orderNo",
	                title: "商品明细",
	                render: function (data, type, row, meta) {
                        return "<a href='javascript:void(0)' class='showGoods' orderNo='"+data+"' color='blue'>查看</a>";
                    }
            	},
            	{
               		targets: 13,
	                data: "orderNo",
	                title: "物流明细",
	                render: function (data, type, row, meta) {
                        return "<a href='javascript:void(0)' class='showEx' orderNo='"+data+"' type='0' color='blue'>寄</a> &nbsp; <a href='javascript:void(0)' class='showEx' orderNo='"+data+"' type='1' color='blue'>返</a>";
                    }
            	},
            	
                {
                    targets: 14,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
            	
                {
                    targets: 15,
                    data: "returnTime",
                    title: "归还时间",
                    render: function (data, type, row, meta) {
                    	if(data == null){
	                   		return "";
	                   	}else{
	                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
	                   	}
                    }
                },
            	
                {
                    targets: 16,
                    data: "showTime",
                    title: "返图时间",
                    render: function (data, type, row, meta) {
	                   	if(data == null){
	                   		return "";
	                   	}else{
	                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
	                   	}
                    }
                },
				{
					targets: 17,
					data: "id",
					title: "备注",
					render: function (data, type, row, meta) {
						var isnull = row["extra"];
						if(isnull == 1){
							return '<input type="button" style="background-color: #21b3e6;color: #ebf7fd" name="remark" id="remark" onclick="addremark('+data+')" value="修改备注"/>';
						}else {
							return '<input type="button" name="remark" id="remark" onclick="addremark('+data+')" value="添加备注"/>';
						}

					}
				}
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw();  //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='authId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		});
			 
			
		 
		 $("body").on("click","a.showGoods",function(){
			 var orderNo = $(this).attr("orderNo");
			 var tr = $(this).parents("tr")
			 $('#modal-goods .a .col-xs-4:nth-child(1)').text("序号："+tr.find("td:nth-child(2)").text());
			 $('#modal-goods .a .col-xs-4:nth-child(2)').text("订单号："+tr.find("td:nth-child(3)").text());
			 $('#modal-goods .a .col-xs-4:nth-child(3)').text("使用日期："+tr.find("td:nth-child(4)").text());
			 $('#modal-goods .b .col-xs-4:nth-child(1)').text("姓名："+tr.find("td:nth-child(5)").text());
			 $('#modal-goods .b .col-xs-4:nth-child(2)').text("职位："+tr.find("td:nth-child(6)").text());
			 $('#modal-goods .b .col-xs-4:nth-child(3)').text("使用者："+tr.find("td:nth-child(7)").text());
			 
			 $.get("/deliver-goods",{orderNo:orderNo},function(data){
				var html = "";
				$('#modal-goods tbody').html("");
				 $.each(data,function(i,e){
					 html+="<tr><td>"+e.sku+"</td><td><img src=\""+e.image+"\" /></td><td>"+e.goodsName+"</td><td>"+e.brandName+"</td><td>"+e.size+"</td><td>"+e.color+"</td></tr>";
				 });
				 $('#modal-goods tbody').html(html);
			 
			 });
			 
			 jQuery('#modal-goods').modal('show', {backdrop: 'fade'});
		 });
		 
		 $("body").on("click","a.showEx",function(){
			 var orderNo = $(this).attr("orderNo");
			 var type = $(this).attr("type");
			 $.get("/order-express",{orderNo:orderNo,type:type},function(e){
				var html = "";
				$('#modal-ex tbody').html("");
				if(e!=''){
					 html+="<tr><th>订单号</th><td>"+e.orderNo+"</td></tr>";
					 html+="<tr><th>快递运单号</th><td>"+e.mailNo+"</td></tr>";
					 html+="<tr><th>寄件方手机</th><td>"+e.fromPhone+"</td></tr>";
					 html+="<tr><th>寄件方姓名</th><td>"+e.fromRealName+"</td></tr>";
					 html+="<tr><th>寄件方省份</th><td>"+e.fromProvince+"</td></tr>";
					 html+="<tr><th>寄件方城市</th><td>"+e.fromCity+"</td></tr>";
					 html+="<tr><th>寄件方区/县</th><td>"+e.fromCounty+"</td></tr>";
					 html+="<tr><th>寄件方详细地址</th><td>"+e.fromContent+"</td></tr>";
					 html+="<tr><th>取件快递员手机号</th><td>"+e.exPhone+"</td></tr>";
					 html+="<tr><th>快递员最晚上门时间</th><td>"+e.lastTime+"</td></tr>";
					 html+="<tr><th>收件方手机</th><td>"+e.toPhone+"</td></tr>";
					 html+="<tr><th>收件方姓名</th><td>"+e.toRealName+"</td></tr>";
					 html+="<tr><th>收件方省份</th><td>"+e.toProvince+"</td></tr>";
					 html+="<tr><th>收件方城市</th><td>"+e.toCity+"</td></tr>";
					 html+="<tr><th>收件方区/县</th><td>"+e.toCounty+"</td></tr>";
					 html+="<tr><th>收件方详细地址</th><td>"+e.toContent+"</td></tr>";
					 
					 html = html.replace(new RegExp("null","g"),"暂无");
					 $('#modal-ex tbody').html(html);
				}
				 jQuery('#modal-ex').modal('show', {backdrop: 'fade'});
			 
			 });
			 
			
		 });
		 
		 $(".btn.btn-info.updateStatus").click(function(){
				
				var stockId = $("input[name='authId']:checked");
				if(stockId.length!=1){
					toastr.error("请选择一条数据操作", "温馨提示");
					return ;
				}
				
				stockId = stockId[0].value;
				$("#orderid").val(stockId);
				
				jQuery('#modal-updateStatus').modal('show', {backdrop: 'fade'});
					
		 });
		 
		 $(".btn.btn-info.save").click(function(){
			 var orderNo = $("#orderid").val();
			 var status = $("#status").val();
			 $.post("/order-update",{orderNo:orderNo,status:status},function(data){
				 if(data){
					 	jQuery('#modal-updateStatus').modal('hide');
						toastr.success("操作已成功！", "温馨提示");
						oTable.fnDraw(oTable.fnSettings()); 
				 }else{
					 toastr.error("操作失败", "温馨提示");
				 }
			 });
		 });

		$(".btn.btn-info.add").click(function () {
			var remarkid = $("input[name='remarkid']").val();
			var content = prompt("输入内容", "");
			if (content.length == 0 || content == null) {
				alert("请输入内容！");
			} else {
				$.post("/order-addremark", {id:remarkid,content:content}, function (data) {
					if (data) {
						toastr.success("操作已成功！", "温馨提示");
					} else {
						toastr.error("操作失败", "温馨提示");
					}
				});
			}
		});

		$(".btn.btn-info.del").click(function () {
			var activityId = $("input[name='activityId']:checked");
			if (activityId.length < 1) {
				toastr.error("请至少选择一条数据操作", "温馨提示");
				return;
			}

			var ids = [];
			activityId.each(function (i, e) {
				ids.push(e.value);
			});

			$.post("/order-delremark", {"ids": ids}, function (data) {
