<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>晒图审核</title>
	<link rel="stylesheet" href="assets/js/select2/select2.css"/>
	<link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css"/>
	<link rel="stylesheet" href="assets/js/daterangepicker/daterangepicker-bs3.css"/>
	<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
	<style type="text/css">
	.form-group img{
		max-width:400px;
		max-height:300px;
	}
	a {
     	color: blue; 
    	text-decoration: none;
	}
	</style>
</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and activity Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">晒图审核</h1>
					<p class="activityDescription"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>业务管理</a></li>
						<li class="active"><strong>晒图审核</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="orderNo" class="form-control" style="height:35px" placeholder="订单号"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="unionid" class="form-control" style="height:35px" placeholder="用户ID"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<select name="status" class="form-control" style="height:35px" placeholder="状态">
									<option value="">状态</option>
									<option value="0">提交</option>
									<option value="1">通过</option>
									<option value="2">拒绝</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
						</div>
						
					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
				</div>
				<button class="btn btn-info add" >审核</button>
			</div>
			<footer th:replace="footer"></footer>
		</div>
	</div>
	
	<div th:replace="body-under"></div>
	
	
	
	<div class="modal fade in" id="modal-goods">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">商品明细</h4>
				</div>
				
				<div class="modal-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>商品图片</th>
								<th>商品名称</th>
								<th>尺码</th>
								<th>颜色</th>
							</tr>
						</thead>
						
						<tbody>
						</tbody>
					</table>
									
				</div>
				
				<div class="modal-footer">
					 <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="modal fade in" id="modal-ex">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 600px;">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">物流明细</h4>
				</div>
				
				<div class="modal-body">
					<table class="table table-bordered table-striped">
						<tbody>
						</tbody>
					</table>
									
				</div>
				
				<div class="modal-footer">
					 <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="modal-add">
		<div class="modal-dialog">
			<div class="modal-content">
				<input type="hidden" id="orderid"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">温馨提示</h4>
				</div>
				
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								
								<select id="status" class="form-control" style="height:35px">
									<option value="1">通过</option>
									<option value="2">失败</option>
								</select>
								
							</div>	
							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<textarea id="content" class="form-control autogrow" placeholder="拒绝原因"></textarea>
							</div>	
							
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-info save">确定</button>
					
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/daterangepicker/daterangepicker.js"></script>
	<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/	
	jQuery(document).ready(function($)
	{
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthactivity: [
				[10, 25, 50, 100], [10, 25, 50, 100]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true  
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/showImage-data",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            columnDefs: [
				{	
					targets: 0,
				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="authId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "orderNo",
	                title: "订单号"
            	},
            	
            	{
               		targets: 3,
	                data: "unionid",
	                title: "用户ID"
            	},
            	{
               		targets: 4,
	                data: "brandLogo",
	                title: "品牌LOGO",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 5,
	                data: "brandName",
	                title: "品牌名称"
            	},
            	{
               		targets: 6,
	                data: "isOffway",
	                title: "是否自营",
                    render: function (data, type, row, meta) {
                        return "1"==data?"是":"否";
                    }
            	},
            	{
               		targets: 7,
	                data: "showImage",
	                title: "图片",
                    render: function (data, type, row, meta) {
                    	var a = data.split(",");
                    	var html = "";
                    	$.each(a,function(i,e){
                    		html +="<img src="+e+"></img><p></p>";
                    	});
                    	return html;
                    }
            	},
            	{
               		targets: 8,
	                data: "content",
	                title: "内容"
            	},
            	{
               		targets: 9,
	                data: "url",
	                title: "链接",
                    render: function (data, type, row, meta) {
                    	return "<a href="+data+" target='_blank'>"+data+"</a>";
                    }
            	},
            	{
               		targets: 10,
	                data: "status",
	                title: "状态",
                    render: function (data, type, row, meta) {
                        if("0"==data){
                        	return "提交";
                        }else if("1"==data){
                        	return "通过";
                        }else if("2"==data){
                        	return "拒绝";
                        }
                    }
            	},
            	
            	{
               		targets: 11,
	                data: "orderNo",
	                title: "商品明细",
	                render: function (data, type, row, meta) {
                        return "<a href='javascript:void(0)' class='showGoods' orderNo='"+data+"' color='blue'>查看</a>";
                    }
            	},
                {
                    targets: 12,
                    data: "createTime",
                    title: "上传时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
            	{
               		targets: 13,
	                data: "checkName",
	                title: "审核人"
            	},
                
                {
                    targets: 14,
                    data: "checkTime",
                    title: "审核时间",
                    render: function (data, type, row, meta) {
                    	if(data==null){
                    		return "";
                    	}else{
	                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    	}
                    }
                },
                {
               		targets: 15,
	                data: "checkContent",
	                title: "拒绝原因"
            	}
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='authId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		})
			 
			
		 
		 $("body").on("click","a.showGoods",function(){
			 var orderNo = $(this).attr("orderNo");
			 $.get("/deliver-goods",{orderNo:orderNo},function(data){
				var html = "";
				$('#modal-goods tbody').html("");
				 $.each(data,function(i,e){
					 html+="<tr><td><img width='100px' src=\""+e.image+"\" /></td><td>"+e.goodsName+"</td><td>"+e.size+"</td><td>"+e.color+"</td></tr>";
				 });
				 $('#modal-goods tbody').html(html);
			 
			 });
			 
			 jQuery('#modal-goods').modal('show', {backdrop: 'fade'});
		 });
		 
		 
		 $(".btn.btn-info.add").click(function(){
			
			var stockId = $("input[name='authId']:checked");
			if(stockId.length!=1){
				toastr.error("请选择一条数据操作", "温馨提示");
				return ;
			}
			
			stockId = stockId[0].value;
			$("#orderid").val(stockId);
			
			$.post("/showImage-info",{id:stockId},function(data){
				if(data.status !='0'){
					toastr.error("不能重复审核", "温馨提示");
				}else{
					jQuery('#modal-add').modal('show', {backdrop: 'fade'});
				}
			});
			
				
		 });
		 
		 $(".btn.btn-info.save").click(function(){
			 var id = $("#orderid").val();
			 var status = $("#status").val();
			 var content = $("#content").val();
			 if(content=='' && status=='2'){
				 toastr.error("请填写失败原因！", "温馨提示");
				 return false;
			 }else{
				 $.post("/showImage-check",{id:id,status:status,checkContent:content},function(data){
					 if(data){
						 	jQuery('#modal-add').modal('hide');
							toastr.success("操作已成功！", "温馨提示");
							oTable.fnDraw();
					 }else{
						 toastr.error("操作失败", "温馨提示");
					 }
				 });
			 }
		 });
		
	});
	/*]]>*/
	</script>
</body>

</html>
